<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In/Sign Up</title>
<link rel="stylesheet" href="../Static/css/login.css">
<script src = "../Static/javascript/login-page.js" defer type = "module"></script>
<script src = "../Static/javascript/signin.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <div class="logo-details">
        <i class="fas fa-heartbeat" id ="logoimg"></i>
        <span class="logo_name">Hypredi</span>
      </div>
    <div class="left"></div>
    <div class="right">
        <div class="form-container">
            <h2>Sign In</h2>
            <form action="#" method="POST">
                <input type="text" name="email" placeholder="email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Sign In</button><br>
            </form>
            <div class="or-divider">or</div>
            <button class="google-btn" id = 'google-login-btn'>Sign In with Google</button><br>
            <div>Don't have an account? </div>
            <button onclick="window.location.href = '/signup'" class="hover-link">Create Account</button>
        </div>
    </div>
</body>
</html>
